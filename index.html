<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Writer Test 1</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h1 class="title">Re-Write!</h1>

    <div class="main-container">
      <div class="pen-options">
        <button id="smallPenButton">Small Pen</button>
        <button id="mediumPenButton">Medium Pen</button>
        <button id="largePenButton">Large Pen</button>
      </div>
      <canvas id="writer" width="960" height="540"></canvas>
      <div class="page-options">
        <button id="backgroundButton1">Background 1</button>
        <button id="backgroundButton2">Background 2</button>
        <button id="backgroundButton3">Background 3</button>
      </div>
    </div>

    <div class="controls-container">
      <button id="resetButton">Reset Canvas</button>
      <div>
        <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider">
        <p id="writeSpeedText">Write Speed:</p>
      </div>
      <div class="rewrite-container">
        <button id="rewriteButton">Re-write!</button>
        <div class="loop-container">
          <p id="loopText">Loop</p>
          <input type="checkbox" id="loopCheckbox">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
